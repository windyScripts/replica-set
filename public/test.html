<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./test.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="container-fluid">
    <header class="row">
        <h1>Enter details</h1>
    </header>
    <form novalidate id="form" class="row container-fluid d-flex justify-content-center">
        <div class="form-floating col-4">
            <input required type="text" name="entry" id="entry" placeholder="Enter Entry here." class="form-control">
            <label for="entry">Name</label>
            <div class="invalid-feedback">Invalid Entry</div>
            <div class="valid-feedback"></div>
        </div>        
    </form>
    <form action="" id="expensesPerPageForm" class="form col-6">
        <select name="values" id="expensesPerPageSelect" class="form-select-sm">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <input class="btn btn-light btn-sm" type="submit" value="set rows">
    </form>
    <table class="table table-hover">
        <thead>
            <th>Entries</th>
        </thead>
        <tbody id="items">
            <tr>
                <td>&nbsp;</td>
              </tr>
        </tbody>
    </table>
    <script src="./test.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
